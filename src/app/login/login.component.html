<div class="row justify-content-center">
  <div class="col-md-6 mt-5">
    <form (ngSubmit)="loginForm(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" name="username" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel required>
      </div>
      <div class="form-group">
          <label for="domain">Domain</label>
          <select name="domain" id="domain" class="form-control" [(ngModel)]='defaultDomain' required>
              <option>xxx</option>
              <option>yyy</option>
              <option>zzz</option>
            </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Login</button>
    </form>
  </div>
</div>
