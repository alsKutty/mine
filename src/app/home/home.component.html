<div class="container-fluid gedf-wrapper">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body" style="text-align: center;">
          <a href="{{userLink}}"><img alt="" class="rounded-circle" src="{{userImg}}"></a>          
          <div class="h5">{{name}}</div>
          <div class="h7 text-muted">{{sapcode}}</div>          
        </div>
      </div>
    </div>
    <div class="col-md-6 gedf-main">
       <!--- \\\\\\\Post-->
       <div class="card gedf-card">
          <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                  <li class="nav-item">
                      <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Make
                          a publication</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" id="images-tab" data-toggle="tab" role="tab" aria-controls="images" aria-selected="false" href="#images">Images</a>
                  </li>
              </ul>
          </div>
          <div class="card-body">
            <form (ngSubmit)="createpost(y)" #y="ngForm">
              <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                      <div class="form-group">
                          <label class="sr-only" for="message">post</label>
                          <textarea class="form-control" id="message" rows="3" placeholder="What are you thinking?" name="posttext" ngModel></textarea>
                      </div>

                  </div>
                  <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                      <div class="form-group">
                          <div class="custom-file">
                              <input type="file" class="custom-file-input" id="customFile" name="image" ngModel>
                              <label class="custom-file-label" for="customFile">Upload image</label>
                          </div>
                      </div>
                      <div class="py-4"></div>
                  </div>
              </div>
              <div class="btn-toolbar justify-content-between">
                  <div class="btn-group">
                      <button type="submit" class="btn btn-primary">share</button>
                  </div>
                  <select name="privacy" id="privacy" [(ngModel)]='defaultPrivacy' required>
                      <option>Public</option>
                      <option>Friends</option>
                      <option>Just me</option>
                    </select>
              </div>
            </form>
          </div>
      </div>
      <!-- Post /////-->
      <div infiniteScroll [infiniteScrollDistance]="0" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
      <app-newsletter *ngFor="let activity of activitys" [activity]="activity"></app-newsletter>
    </div>
      
    </div>
    <div class="col-md-3">
      <div class="card gedf-card">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    </div>
  </div>
</div>
